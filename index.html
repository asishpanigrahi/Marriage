<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh & Sargam Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5e7e9, #e7f5f9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }

        .timer {
            font-size: 2em;
            color: #2196f3;
            font-weight: bold;
        }

        .cartoon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .cartoon {
            width: 150px;
            height: 150px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #666;
        }

        .invitation {
            margin: 30px 0;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dinesh ðŸ’ž Sargam</h1>
        <div class="countdown">
            <p>Counting down to our special day:</p>
            <div class="timer" id="countdown"></div>
        </div>

        <div class="cartoon-container">
            <div class="cartoon">ðŸ‘¨ Dinesh</div>
            <div class="cartoon">ðŸ‘° Sargam</div>
        </div>

        <div class="invitation">
            <h2>Wedding Invitation</h2>
            <p><strong>Wedding Ceremony</strong><br>
            29 April 2025, 10:00 PM</p>
            <p><strong>Reception</strong><br>
            02 May 2025, 8:00 PM onwards<br>
            Panigrahi House, Bellagam, Ganjam, Odisha</p>
            <a href="#" class="download-btn" id="downloadBtn">Download Invitation</a>
        </div>
    </div>

    <script>
        // Countdown Timer
        const weddingDate = new Date('2025-04-29T22:00:00');
        
        function updateCountdown() {
            const now = new Date();
            const difference = weddingDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "The moment has arrived!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Download Invitation as HTML
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const invitationContent = `
<!DOCTYPE html>
<html>
<head>
    <title>Wedding Invitation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .card { border: 2px solid #e91e63; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; }
        h2 { color: #e91e63; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Dinesh & Sargam</h2>
        <p><strong>Wedding Ceremony</strong><br>29 April 2025, 10:00 PM</p>
        <p><strong>Reception</strong><br>02 May 2025, 8:00 PM onwards<br>Panigrahi House, Bellagam, Ganjam, Odisha</p>
        <p>We cordially invite you to celebrate with us!</p>
    </div>
</body>
</html>`;

            const blob = new Blob([invitationContent], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Dinesh_Sargam_Invitation.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
